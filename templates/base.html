{% load static %}
<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Futuristic Dashboard - Theme Toggle {% endblock title %}</title>
    <!-- Tailwind & DaisyUI CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" /> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- {% load static %} -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background 0.3s ease;
        }
        
        /* Tema Gelap (Default) */
        [data-theme="dark"] body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: #f8fafc;
        }
        
        /* Tema Terang */
        [data-theme="light"] body {
            background: radial-gradient(circle at top right, #f0f9ff, #e0f2fe);
            color: #0f172a;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        [data-theme="light"] .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .glass-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.2);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

<!-- <div class="drawer lg:drawer-open"> -->
<div class="drawer">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    
    <!-- Content Wrapper -->
    <div class="drawer-content flex flex-col min-h-screen">
        
        {% include 'header.html' %}

        <!-- Main Dashboard Content -->
        <main class="p-6 space-y-8 custom-scrollbar overflow-y-auto flex-1">
            
        <!-- Hero Section -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        {% block section %}
            
        {% endblock section %}
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
        {% block stats %}

        {% endblock stats %}
        </div>

        <!-- Main Section -->
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
        {% block main %}
            
        {% endblock main %}
        </div>
        </main>
    </div> 

    <!-- Sidebar -->
     {% include 'full_sidebar.html' %}
</div>

<script>
    // Inisialisasi Ikon
    lucide.createIcons();

    // Logika Toggle Tema
    const themeController = document.querySelector('#theme-controller');
    const htmlElement = document.querySelector('html');

    // Cek tema yang tersimpan di localStorage
    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlElement.setAttribute('data-theme', savedTheme);
    themeController.checked = savedTheme === 'light';

    themeController.addEventListener('change', (e) => {
        const theme = e.target.checked ? 'light' : 'dark';
        htmlElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    });
</script>
</body>
</html>
