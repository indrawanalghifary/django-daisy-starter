{% load static %}
<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Futuristic Dashboard - Theme Toggle {% endblock title %}</title>
    <!-- Tailwind & DaisyUI CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" /> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- {% load static %} -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
</head>
<body>

<!-- <div class="drawer lg:drawer-open"> -->
<div class="drawer">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    
    <!-- Content Wrapper -->
    <div class="drawer-content flex flex-col min-h-screen">
        
        {% include 'header.html' %}

        <!-- Main Dashboard Content -->
        <main class="p-6 space-y-8 custom-scrollbar overflow-y-auto flex-1">
            
        <!-- Hero Section -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        {% block section %}
            
        {% endblock section %}
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
        {% block stats %}

        {% endblock stats %}
        </div>

        <!-- Main Section -->
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
        {% block main %}
            
        {% endblock main %}
        </div>
        </main>
    </div> 

    <!-- Sidebar -->
     {% include 'full_sidebar.html' %}
</div>

<script>
    // Inisialisasi Ikon
    lucide.createIcons();

    // Logika Toggle Tema
    const themeController = document.querySelector('#theme-controller');
    const htmlElement = document.querySelector('html');

    // Cek tema yang tersimpan di localStorage
    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlElement.setAttribute('data-theme', savedTheme);
    themeController.checked = savedTheme === 'light';

    themeController.addEventListener('change', (e) => {
        const theme = e.target.checked ? 'light' : 'dark';
        htmlElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    });
</script>
</body>
</html>
