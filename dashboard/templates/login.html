{% load static %}
<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Futuristik</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<!-- <body class="flex items-center justify-center p-4"> -->

    <!-- Efek Dekorasi Background -->
    <!-- <div class="top-10 left-10"></div>
    <div class="bottom-10 right-10 bg-purple-600"></div>

    <div class="max-w-md w-full floating">
        <div class="card glass-card rounded-3xl p-8 md:p-10"> -->
<body class="min-h-screen relative overflow-hidden flex items-center justify-center p-4 sm:p-6 lg:p-10">

  <!-- Efek dekorasi background -->
    <div
        class="pointer-events-none absolute top-6 left-6 sm:top-10 sm:left-10
            h-40 w-40 sm:h-56 sm:w-56 lg:h-72 lg:w-72
            rounded-full bg-pink-400/30 blur-3xl"
    ></div>

    <div
        class="pointer-events-none absolute bottom-6 right-6 sm:bottom-10 sm:right-10
            h-44 w-44 sm:h-60 sm:w-60 lg:h-80 lg:w-80
            rounded-full bg-purple-600/25 blur-3xl"
    ></div>

    <!-- Wrapper Card -->
    <div class="w-full max-w-sm sm:max-w-md lg:max-w-lg floating">
        <div class="card glass-card rounded-3xl p-6 sm:p-8 md:p-10">
            
            <!-- Header Halaman -->
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-tr from-primary to-secondary rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-primary/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold bg-clip-text">Selamat Datang</h1>
                <p class="text-gray-400 text-sm mt-2">Silakan masuk ke sistem pusat Anda</p>
            </div>

            <!-- Form Login -->
            <form id="loginForm" method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Input Username -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-gray-300 font-medium">Username</span>
                    </label>
                    <div class="relative group">
                        <input 
                            type="text" 
                            name="username" 
                            placeholder="Masukkan username" 
                            class="input input-bordered w-full bg-black/20 border-white/10 focus:border-primary focus:outline-none transition-all duration-300 pl-11" 
                            required 
                        />
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Input Password -->
                <div class="form-control w-full">
                    <div class="flex justify-between items-center mb-1">
                        <label class="label py-0">
                            <span class="label-text text-gray-300 font-medium">Password</span>
                        </label>
                        <a href="#" class="text-xs text-primary hover:underline transition-colors duration-200">Lupa password?</a>
                    </div>
                    <div class="relative group">
                        <input 
                            id="passwordInput"
                            type="password" 
                            name="password" 
                            placeholder="••••••••" 
                            class="input input-bordered w-full bg-black/20 border-white/10 focus:border-primary focus:outline-none transition-all duration-300 pl-11 pr-11" 
                            required 
                        />
                        <!-- Ikon Gembok (Kiri) -->
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500 group-focus-within:text-primary transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <!-- Tombol Mata (Kanan) -->
                        <button 
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-white transition-colors focus:outline-none"
                            title="Tampilkan/Sembunyikan Password"
                        >
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Opsi Tambahan -->
                <div class="flex items-center space-x-2 px-1">
                    <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" id="remember" />
                    <label for="remember" class="text-sm text-gray-400 cursor-pointer select-none hover:text-gray-300 transition-colors">Ingat sesi saya</label>
                </div>

                <!-- Tombol Submit -->
                <button type="submit" class="btn btn-primary w-full rounded-xl shadow-lg shadow-primary/20 hover:scale-[1.02] transition-transform active:scale-95">
                    Masuk Sekarang
                </button>

            </form>

            <!-- Footer Card -->
            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-sm text-gray-500">
                    Belum memiliki akses? 
                    <a href="#" class="text-secondary font-semibold hover:underline">Daftar Akun</a>
                </p>
            </div>
        </div>

        <!-- Status Bar Kecil -->
        <div class="mt-6 flex justify-center gap-4 text-[10px] uppercase tracking-widest text-gray-600">
            <span class="flex items-center gap-1"><span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> System Online</span>
            <span>v 2.0.24</span>
            <span>Secure SSL</span>
        </div>
    </div>

    <script>
        // Logika Toggle Password Visibility
        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Ganti Ikon Mata
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        });

            // Logika Toggle Tema
            const htmlElement = document.querySelector('html');
            // Cek tema yang tersimpan di localStorage
            const savedTheme = localStorage.getItem('theme') || 'dark';
            htmlElement.setAttribute('data-theme', savedTheme);
            
    </script>
</body>
</html>
